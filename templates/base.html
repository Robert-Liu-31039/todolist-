<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <!-- 使用 Jinja2 來標記出哪裡的區塊會被其他頁面所繼承 -->
        {% block title %}

        {% endblock %}
    </title>
    <!-- 使用 Jinja2 來標記出哪裡的區塊會被其他頁面所繼承 -->
    {% block style %}

    {% endblock %}
</head>
<body>
    {% if user.is_authenticated %}
    Login:{{user.username}}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
    {% endif %}

    <!-- 使用 Jinja2 來標記出哪裡的區塊會被其他頁面所繼承 -->
    {% block content %}

    {% endblock %}
</body>
</html>
