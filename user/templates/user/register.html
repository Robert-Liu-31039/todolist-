<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>註冊頁面</h1>
    <form action="" method="POST">
        <!-- 使用 csrf token -->
        {% csrf_token %}

        <!-- .as_p -> 意思是指會將每行內文用 <p></p> 標籤包起來 -->
        {{form.as_p}}
        <button type="submit">註冊</button>
    </form>

    {{message}}
</body>
</html>
